<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact | Water Solutions of New Paltz</title>

    <meta
      name="description"
      content="Contact Water Solutions of New Paltz to schedule a free consultation and water test. Call 845-255-3408 or send a message."
    />
    <link rel="icon" href="/favicon.ico" />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to main content</a>

    <div data-include="partials/header.html"></div>

    <main id="main">
      <div class="wrap grid">
        <!-- Main content -->
        <section class="card">
          <div class="pad">
            <h1>Contact</h1>
            <p class="lede">
              Call <a href="tel:+18452553408">845-255-3408</a> to schedule a
              <strong>FREE</strong> consult and water test. If you prefer, send
              a message using the form below.
            </p>

            <div class="contact-block">
              <div class="contact-details">
                <h2>Mailing address</h2>
                <p style="margin: 0">
                  Water Solutions of New Paltz, Inc.<br />
                  PO Box 221<br />
                  New Paltz, NY 12561
                </p>
                <p style="margin: 14px 0 0; text-align: right; color: #475569">
                  â€” John Ryan
                </p>
              </div>

              <!-- STATIC FORM NOTE:
                 This uses FormSubmit.co (no backend required).
                 Replace YOUREMAIL@example.com with the destination email.
                 If you don't want any 3rd-party service, remove the form and use mailto/tel only.
            -->
              <form
                class="contact-form"
                action="https://formsubmit.co/YOUREMAIL@example.com"
                method="POST"
              >
                <!-- FormSubmit settings -->
                <input
                  type="hidden"
                  name="_subject"
                  value="Water Solutions Website Contact"
                />
                <input type="hidden" name="_captcha" value="true" />
                <input type="hidden" name="_template" value="table" />
                <!-- Optional: redirect after submit -->
                <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html" /> -->

                <div class="form-row">
                  <label for="name"
                    >Your name <span aria-hidden="true">*</span></label
                  >
                  <input
                    id="name"
                    name="name"
                    type="text"
                    required
                    autocomplete="name"
                  />
                </div>

                <div class="form-row">
                  <label for="email">Your email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                  />
                </div>

                <div class="form-row">
                  <label for="phone">Your phone</label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    autocomplete="tel"
                  />
                </div>

                <div class="form-row">
                  <label for="subject"
                    >Subject <span aria-hidden="true">*</span></label
                  >
                  <input id="subject" name="subject" type="text" required />
                </div>

                <div class="form-row">
                  <label for="message"
                    >Message <span aria-hidden="true">*</span></label
                  >
                  <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                  ></textarea>
                </div>

                <button class="btn btn-primary" type="submit">
                  Send message
                </button>

                <p class="form-note">
                  Prefer email?
                  <a href="mailto:john@trustwatersolutions.com"
                    >john@trustwatersolutions.com</a
                  >
                </p>
              </form>
            </div>
          </div>
        </section>

        <!-- Sidebar -->
        <aside>
          <div data-include="partials/water-test-callout.html"></div>
        </aside>
      </div>
    </main>

    <div data-include="partials/footer.html"></div>
    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/parallax.js" defer></script>
  </body>
</html>
